<input
  type="text"
  class="form-control"
  #postInput
  (keyup.enter)="addPost(postInput)"
/>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts; let i = index">
    <button class="btn btn-default btn-sm" (click)="updatePost(post)">
      Update
    </button>
    <button class="btn btn-danger btn-sm" (click)="deletePost(post, i)">
      Delete
    </button>
    {{ post.title }}
  </li>
</ul>
